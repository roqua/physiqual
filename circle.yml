machine:
  timezone:
    Europe/Amsterdam
  ruby:
    version: 2.2.4
database:
  override:
    - bin/rake db:create db:migrate --trace
test:
  override:
    - bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rubocop
